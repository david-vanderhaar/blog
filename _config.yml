# Harmony Jekyll theme general configurations 

# Base URL
baseurl: /blog

# Site live URL
url: http://david-vanderhaar.github.io


# # Base URL
# baseurl:  # the subpath of your site, e.g. /blog/

# # Site live URL
# url: http://localhost:4000 # the base hostname & protocol for your site

# # Localhost 
# url: http://127.0.0.1:4000  

# Harmony theme configuration. Please change accordingly.
harmony:
  name: Take it Easy, Love is Hard
  # Little description about your site
  description:  TIELove is a place to look back on. It is an online journal to track what I've learned in web development and to share that with you.
  
  # 'meta_description:' Write an awesome description for your new site here.
  # It will appear in your document head meta (for Google search results) and 
  # in your feed.xml site description.
  meta_description: > # 
   # TIELove is a jekyll blog by David Vanderhaar
   #. Sourced on Github - 
   # https://github.com/david-vanderhaar/harmony
  basetheme: theme-base-01 # pre defined thmes are darken, blue-water, redish.
  author: # Author details
    name: David Vanderhaar
    email: d.vanderhaarhunter@gmail.com
    url: http://david-vanderhaar.github.io

  # Google Analytics key, leave blank to ignore
  google_analytics_key: UA-xxxx-x

  # Profile links, leave blank to ignore
  social: 
    github: david-vanderhaar
    twitter: classicwook
    facebook: 
    gplus:
    dribble: 
    pinterest: 
  # Toggle disclaimer in footer
  show_disclaimer: true

# Conversion / Build settings 
markdown:    kramdown
# This is how you put pygments config in jekyll 2.0 instead of pygments: true
highlighter: pygments 

# Permalinks
permalink:        pretty

exclude: 
  - CNAME
  - Gemfile
  - Rakefile
  - README.md
  - .gitignore
  - .sass-cache
  - Gemfile.lock

# Sass conversion configs
sass:
    sass_dir: assets/css/_sass
    style: :compressed

jekyll_admin:
  hidden_links:
    # - posts
    # - pages
    - staticfiles
    - datafiles
    - configuration